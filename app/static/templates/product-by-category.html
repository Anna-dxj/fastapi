<!DOCTYPE html>
<html>
<head>
    <title>Products by Category</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <script type='module' src='/static/scripts/product-by-category.js' defer></script>
    <!--<script type='module' src='../scripts/product-by-category.js' defer></script>-->
    <!--<link rel="stylesheet" href="/static/css/styles.css">-->
</head>
<body>
    <nav class='navbar bg-body-tertiary fixed-top'>
        <div class='container-fluid'>
            <div class='navbar-nav d-flex flex-row'>
                <a href='/products' class='p-1 m-2 nav-link active'>All Products</a>
                <a href='/categories' class='p-1 m-2 nav-link active'>All Categories</a>
                <a href='/products/add-product' class='p-1 m-2 nav-link active'>Add a Product</a>
            </div>
        </div>
    </nav>
    <main class='pt-4 m-5'>
        <h1 id='title'>View Category Products</h1>
        <div id="all-product-list">
            <div id='empty-items'>
                <p>Oh no, it looks like there aren't any products. Please add products first to view them</p>
            </div>
        <!--{% comment %} Repeats, insert via js  {% endcomment %}-->
            <div id='product-container-#'>
                <div id='product-info-#' class='container my-2'>
                    <div class='card p-3 d-flex flex-row justify-content-around align-items-center'>
                        <div class='d-flex flex-column m-1'>
                            <h2 class='card-title product-description'>Product name/description - #</h2>
                            <p class='card-subtitle text-body-secondary'>Category</p>
                            <p>Price: price</p>
                        </div>
                        <div class='d-flex'>
                            <a class='btn btn-primary m-2'>Edit</a>
                            <button class='btn btn-danger m-2' data-bs-toggle='modal' data-bs-target='#confirm-del-modal-num'>Delete</button>
                        </div>
                    </div>
                </div>
                <div id='confirm-del-modal-num' class='modal fade' data-bs-backdrop='static' data-bs-keyboard='false' tabindex='-1' aria-hidden='true'>
                    <div class='modal-dialog modal-dialog-centered'>
                        <div class='modal-content'>
                            <div class='modal-header'>
                                <h3 class='modal-title'>Delete item name</h3>
                                <button type='button' class='btn-close' data-bs-dismiss='modal' aria-label='close'></button>
                            </div>
                            <div class='modal-body'>
                                <p>Are you sure you want to delete item name</p>
                            </div>
                            <div class='modal-footer'>
                                <button class='btn btn-outline-danger' type='button'>Yes, delete</button>
                                <button class='btn btn-outline-primary' type='button' data-bs-dismiss='modal'>No, keep</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
</body>
</html>
